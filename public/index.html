<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess.tj</title>
    <link rel="stylesheet" href="chess/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="networking.js" type="module"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/chess-logo.jpg" alt="logo">
        </div>
        <div class="log-in">
            <div class="symbol">
                <img src="img/enter.png" alt="login">
            </div>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <div class="search-for-game">
                <div class="icon">
                    <img src="img/search.png" alt="search-icon" height="80%">
                </div>
                <p>SEARCH</p>
            </div>
            <div class="friends">
                <div class="icon">
                    <img src="img/friends.png" alt="friends-icon" height="60%">
                </div>
                <p>FRIENDS</p>
            </div>
        </div>
    
        <div class="game">
            <div class="game-window">
                <img class="piece-in-hand"></img>
            </div>
    
            <div class="match-information">
                <div class="player-info">
                    <div class="header">
                        <div class="username">player 2</div>
                        <div class="elo">403</div>
                    </div>
                    <div class="pieces-taken"></div>
                </div>
                <div class="player-info">
                    <div class="header">
                        <div class="username">player 1</div>
                        <div class="elo">2108</div>
                    </div>
                    <div class="pieces-taken"></div>
                </div>
            </div>
        </div>

    </main>

    
</body>

<script src="/socket.io/socket.io.js"></script>

<script type="module" src="chess/game.js"></script>
<script src="index.js" type="module"></script>

</html>
