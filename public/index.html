    <main>
        <div class="sidebar">
            <div class="search-for-game">
                <div class="icon">
                    <img src="img/search.png" alt="search-icon" height="80%">
                </div>
                <p>SEARCH</p>
            </div>
            <div class="friends">
                <div class="icon">
                    <img src="img/friends.png" alt="friends-icon" height="60%">
                </div>
                <p>FRIENDS</p>
            </div>
        </div>
    
        <div class="game">
            <div class="game-window">
                <img class="piece-in-hand"></img>
            </div>
    
            <div class="match-information">
                <div class="player-info">
                    <div class="header">
                        <div class="username">player 2</div>
                        <div class="elo">403</div>
                    </div>
                    <div class="pieces-taken"></div>
                </div>
                <div class="player-info">
                    <div class="header">
                        <div class="username">player 1</div>
                        <div class="elo">2108</div>
                    </div>
                    <div class="pieces-taken"></div>
                </div>
            </div>
        </div>

        <div class="home">
            <div class="header">QUICK SEARCH</div>
            <div class="quick-search">
                <div class="row">
                    <div class="gamemode">
                        <p class="gamemode-name">1+0</p>
                        <p class="description">BULLET</p>
                    </div>
                    <div class="gamemode">
                        <p class="gamemode-name">2+1</p>
                        <p class="description">BULLET</p>
                    </div>

                        <p class="gamemode-name">3+0</p>
                        <p class="description">BULLET</p>
                    </div>
                </div>
                <div class="row">
                    <div class="gamemode">
                        <p class="gamemode-name">3+3</p>
                        <p class="description">BLITZ</p>
                    </div>
                    <div class="gamemode">
                        <p class="gamemode-name">5+0</p>
                        <p class="description">BLITZ</p>
                    </div>
                    <div class="gamemode">
                        <p class="gamemode-name">5+1</p>
                        <p class="description">BLITZ</p>
                    </div>
                </div>
                <div class="row">
                    <div class="gamemode">
                        <p class="gamemode-name">10+0</p>
                        <p class="description">BULLET</p>
                    </div>
                    <div class="gamemode">
                        <p class="gamemode-name">10+5</p>
                        <p class="description">BULLET</p>
                    </div>
                    <div class="gamemode">
                        <p class="gamemode-name">15+0</p>
                        <p class="description">CLASSICAL</p>
                    </div>
                </div>
                <div class="row">
                    <div class="gamemode">
                        <p class="gamemode-name">15+20</p>
                        <p class="description">CLASSICAL</p>
                    </div>
                    <div class="gamemode">
                        <p class="gamemode-name">30+20</p>
                        <p class="description">CLASSICAL</p>
                    </div>
                    <div class="gamemode">
                        <p class="description">ADJUST</p>
                    </div>
                </div>
                
            </div>
        </div>
